{% extends "base.html" %}

{% block title %}Upload Page{% endblock %}

{% block content %}
    <h1>File Upload Page</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="file" required><br>
        <input type="radio" name="save_option" value="mongodb" checked> Save to MongoDB<br>
        <input type="radio" name="save_option" value="elasticsearch"> Save to Elasticsearch<br>
        <button type="submit">Upload and Save</button>
    </form>
{% endblock %}
