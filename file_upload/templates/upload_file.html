{% extends "base.html" %}

{% block title %}Upload Page{% endblock %}

{% block content %}
    <h1 style="margin-bottom: 20px;">File Upload Page</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="file" style="font-weight: bold;">Choose a file:</label><br>
        <input type="file" name="file" required style="margin-bottom: 10px;"><br>
        <input type="radio" name="save_option" value="mongodb" checked> Save to MongoDB<br>
        <input type="radio" name="save_option" value="elasticsearch"> Save to Elasticsearch<br>
        <button type="submit" style="background-color: #007bff; color: white; border: none; padding: 5px 10px;">Upload and Save</button>
    </form>
{% endblock %}
